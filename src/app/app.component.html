<div class="container-fluid">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3">
      <div class="greet">
        <span style="color: #f5deb3">Hi!! I am</span>
        <h1>Varun Sharma</h1>
        <img class="image" src="../assets/images/profile3.png" alt="">
      </div>
    </div>
    <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3">
      <div class="intro">I am a
        <h2>Software Developer</h2> based in
        <h2>USA</h2> who <h2> Loves</h2>
        <h2> Developing Websites</h2> and have been doing it for around
        <h2>Six Years</h2>.</div>
    </div>
  </div>
  <div class="toggle">
    <span class="toggle-button" [class.selected]="activeComponent === 'timeline'" (click)="onSwitch('timeline')">Timeline</span>
    <div class="arrow" [ngClass]="activeComponent === 'timeline' ? 'arrow-left' : 'arrow-right' ">
        <span class="line"></span><span class="pointer"></span>
    </div>
    <span class="toggle-button" (click)="onSwitch('tree')"  [class.selected]="activeComponent === 'tree'" >Skill Tree</span>
  </div>
  <portfolio-timeline *ngIf="activeComponent==='timeline'"></portfolio-timeline>
  <portfolio-weighted-tree *ngIf="activeComponent==='tree'"></portfolio-weighted-tree>
</div>
